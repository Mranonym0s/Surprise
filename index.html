<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 60px;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080, 0 0 30px #ff0080;
      }
      to {
        text-shadow: 0 0 20px #ff0080, 0 0 30px #ff0080, 0 0 40px #ff0080;
      }
    }

    .cake {
      margin: 50px auto;
      width: 200px;
      height: 150px;
      background: #ff69b4;
      border-radius: 0 0 20px 20px;
      position: relative;
      box-shadow: 0 0 20px #fff inset;
    }

    .candle {
      width: 10px;
      height: 30px;
      background: white;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .flame {
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: -10px;
      left: 0;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }

    .message {
      font-size: 1.5em;
      margin-top: 30px;
      color: #ffd700;
      min-height: 60px;
      transition: opacity 0.5s ease-in-out;
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0);
        opacity: 0;
      }
    }
    .iframe{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 6.5cm;
        margin-top:2cm;
        border-radius: 15px;
        border: 0.8px solid white;
        
    }
  </style>
</head>
<body>
  <h1>Happy Birthday,bhai!</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <div class="message" id="wish">
    Wishing you a day full of love, joy, and cake!
  </div>
  <iframe width="400" height="300" src="https://www.youtube.com/embed/ngCnWR7_PH4" 
title="YouTube video player" frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="iframe"></iframe>

  <script>
    const wishes = [
      "Wishing you a day full of love, joy, and cake!",
      "May your smile shine as bright as the candles on your cake!",
      "Hope all your dreams come true this year!",
      "You're not getting older, you're getting more fabulous!",
      "A birthday as special as your smile deserves the most beautiful surprises!",
      "Here's to laughter, happiness, and unforgettable memories!",
      "Keep glowing, birthday queen!",
      "May your year ahead sparkle with magic and joy!"
    ];

    let index = 0;
    const wishElement = document.getElementById('wish');

    setInterval(() => {
      wishElement.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % wishes.length;
        wishElement.textContent = wishes[index];
        wishElement.style.opacity = 1;
      }, 500);
    }, 4000);

    // Fireworks confetti
    function createFirework() {
      const fw = document.createElement('div');
      fw.classList.add('firework');
      fw.style.left = Math.random() * window.innerWidth + 'px';
      fw.style.top = Math.random() * window.innerHeight + 'px';
      fw.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;

      // random direction
      const x = `${-50 + Math.random() * 100}px`;
      const y = `${-50 + Math.random() * 100}px`;
      fw.style.setProperty('--x', x);
      fw.style.setProperty('--y', y);

      fw.style.animationDuration = `${0.5 + Math.random()}s`;
      document.body.appendChild(fw);

      setTimeout(() => fw.remove(), 1000);
    }

    setInterval(createFirework, 100);
  </script>
   <iframe width="0" height="0" src="https://www.youtube.com/watch?v=ngCnWR7_PH4&pp=ygUXYmlydGhkYXkgc29uZyBmb3IgZ2lybHM%3D" 
   frameborder="0" allow="autoplay" allowfullscreen></iframe>
</body>
</html>
